<!DOCTYPE html>
<html lang="en">
  {% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}EASTLIGH ABAYA{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">

    <style>
        /* Add your custom CSS styles here */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #131921;
            color: #fff;
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header img {
            height: 40px;
        }
        header input[type="text"] {
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        header button {
            padding: 5px 10px;
            background-color: #f39034;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        header a {
            color: #fff;
            text-decoration: none;
            margin-left: 10px;
        }
        main {
            padding: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        .product-card img {
            max-width: 100%;
            height: auto;
        }
        .section {
            margin-bottom: 30px;
        }
        .section-title {
            font-size: 24px;
            margin-bottom: 15px;
        }
        .carousel {
            display: flex;
            overflow-x: auto;
            scroll-snap-type: x mandatory;
        }
        .carousel-item {
            flex: 0 0 auto;
            width: 200px;
            scroll-snap-align: start;
            margin-right: 10px;
        }
        .carousel-item img {
            max-width: 100%;
            height: auto;
        }
        footer {
            background-color: #232f3e;
            color: #fff;
            padding: 10px 0; /* Adjust padding here */
            text-align: center;
            font-size: 14px;
        }
        .nav-secondary {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #f39034;
            border-bottom: 1px solid #ddd;
        }
        .links-left {
            display: flex;
            align-items: center;
        }
        .nav-secondary a {
            color: #fff;
            text-decoration: none;
            padding: 10px 15px;
            margin: 0 5px;
            border-radius: 5px;
        }
        .nav-secondary a:hover {
            background-color: #fa5001;
        }
        .nav-secondary a.active {
            background-color: #f5c0a7;
        }

        @media screen and (max-width: 600px) {
    header {
        flex-direction: column;
        align-items: center; /* Center items vertically */
    }
    header div:nth-child(2) {
        margin-top: 10px;
    }
    .nav-secondary {
        flex-direction: column;
        align-items: center; /* Center items vertically */
    }
    .links-left {
        flex-direction: column;
        align-items: center; /* Center items vertically */
    }
    .nav-secondary a {
        margin: 5px 0;
    }
}

    </style>
</head>
<body>
    <header>
        <div>
            <a href="#">contact</a>
        </div>
        <div>
            <input type="text" placeholder="Search...">
            <button>Search</button>
        </div>
        <div>
        
            <a href="#">Orders <i class="fas fa-shopping-bag"></i></a>
            <a href="#">Cart <i class="fas fa-shopping-cart"></i></a>
            <a href="{% url 'home' %}">Home</a>

           
        </div>
    </header>
    <nav class="nav-secondary">
        <div class="links-left">
            
            <a href="{% url 'register' %}">Register <i class="fas fa-user-plus"></i>
            </a>
            <a href="{% url 'login' %}">Login <i class="fas fa-sign-in-alt"></i>
            </a>
            <a href="{% url 'list_it' %}"><i class="fas fa-store"></i> The Market</a>
            <a href="{% url 'product_create' %}"><i class="far fa-calendar-alt"></i> Add Product</a>
            <a href="{% url 'category_create' %}"><i class="fas fa-plus-circle"></i> Add Category</a>
            <a href="#"><i class="fas fa-headphones"></i> Audios</a>
            {% if user.is_authenticated %}
            <a href="{% url 'profile' %}"><i class="fas fa-user"></i> Profile</a>
            <a href="{% url 'logout' %}">Logout</a>
            {% endif %}
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <p>&copy; 2024 BKTI_Inc. or its affiliates. All rights reserved.</p>
    </footer>
</body>
</html>
