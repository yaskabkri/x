<!-- base.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}bakri commercials{% endblock %}</title>
    <style>
        /* CSS styles */
        /* Reset default margin and padding */
        body, h1, h2, h3, p, ul, li {
            margin: 0;
            padding: 0;
        }

        /* Style header */
        header {
            background-color: #0a0a0a;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin-bottom: 10px;
        }

        /* Style navigation menu */
        nav ul {
            list-style: none;
        }

        nav ul li {
            display: inline-block;
            margin-right: 20px;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        nav ul li a:hover {
            color: #ffd700; /* Change color on hover */
        }

        /* Style main content */
        main {
            padding: 20px;
        }

        /* Style footer */
        footer {
            background-color: #f17522;
            color: #fff;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <header>
        <h1></h1>
        <!-- Add your navigation menu here -->
        <nav>
            <ul>
                
                <li><a href="{% url 'home' %}">Home</a></li>
                <li><a href="{% url 'list_it' %}">the market</a></li>
                <li><a href="{% url 'product_create' %}">add product</a></li>
                <li><a href="{% url 'category_create' %}">add category</a></li>
                <li><a href="#">perfumes</a></li>
                <li><a href="#">night dress</a></li>
                <li><a href="#">auds</a></li>
                <li><a href="{% url 'login' %}">login</a></li>
                <li><a href="{% url 'register' %}">register</a></li>
                {% if user.is_authenticated %}
                <li><a href="{% url 'logout' %}">logout</a></li>
                <li><a href="{% url 'profile' %}">profile</a></li>
                {% endif %}
                
                
                
                <!-- Add more navigation links as needed -->
            </ul>
        </nav>
    </header>

    <main>
        {% block content %}
        <!-- This block will be overridden by child templates -->
        {% endblock %}
    </main>

    <footer>
        <p>&copy; 2024 BAKRI. All rights reserved.</p>
    </footer>
</body>
</html>
